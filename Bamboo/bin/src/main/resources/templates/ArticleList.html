<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>問題一覧</title>

<!-- css -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous">
<link href="/css/common.css" th:href="@{/css/common.css}"
	rel="stylesheet">
<link href="/css/content.css" th:href="@{/css/content.css}"
	rel="stylesheet">
<link href="/css/color.css" th:href="@{/css/color.css}" rel="stylesheet">

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
	integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	crossorigin="anonymous"></script>
<script src="/js/style.js" th:src="@{/js/style.js}"></script>
</head>

<body>
	<!-- メインコンテンツ開始 -->
	<div class="container-fluid">
		<div class="row">

			<!-- ヘッダー開始 -->
			<div class="col-sm-12">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
					<a class="navbar-brand" href="/">BAMBOO</a>
					<div class="collapse navbar-collapse justify-content-end"
						id="navbarNavDropdown">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link" href="#">Backlog</a>
							</li>
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" href="#"
								id="navbarDropdownMenuLink" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"> ユーザ名 </a>
								<div class="dropdown-menu"
									aria-labelledby="navbarDropdownMenuLink">
									<a class="dropdown-item" href="#">ログアウト</a>
								</div></li>
						</ul>
					</div>
				</nav>
			</div>
			<!-- ヘッダー終了 -->

			<!-- メニューバー開始 -->
			<nav class="col-sm-2 d-none d-sm-block sidebar accordion cl-menubar"
				id="accordionExample">
				<div class="sidebar-sticky">

					<div class="card cl-menubar">
						<button id="heading1" class="btn sidebar-btn text-left"
							type="button" data-toggle="collapse" data-target="#collapse1"
							aria-expanded="true" aria-controls="collapse1">問題管理</button>

						<div id="collapse1" class="collapse show"
							aria-labelledby="heading1" data-parent="#accordionExample">
							<ul class="nav flex-column">
								<li class="nav-item"><a class="nav-link sidebar-subbtn"
									href="#"> 問題新規作成 </a></li>
								<li class="nav-item"><a
									class="nav-link sidebar-subbtn active" href="/"> 問題一覧 </a></li>
								<li class="nav-item"><a class="nav-link  sidebar-subbtn"
									href="#"> 担当者解答一覧 </a></li>
							</ul>
						</div>
					</div>

					<div class="card cl-menubar">
						<button id="heading2" class="btn sidebar-btn text-left"
							type="button" data-toggle="collapse" data-target="#collapse2"
							aria-expanded="true" aria-controls="collapse2">入社前課題テスト
						</button>

						<div id="collapse2" class="collapse" aria-labelledby="heading2"
							data-parent="#accordionExample">
							<ul class="nav flex-column">
								<li class="nav-item"><a class="nav-link sidebar-subbtn"
									href="#"> すべて </a></li>
								<li class="nav-item"><a class="nav-link sidebar-subbtn"
									href="#"> Java </a></li>
								<li class="nav-item"><a class="nav-link sidebar-subbtn"
									href="#"> SQL </a></li>
								<li class="nav-item"><a class="nav-link sidebar-subbtn"
									href="#"> その他 </a></li>
							</ul>
						</div>
					</div>

					<div class="card cl-menubar">
						<button id="heading3" class="btn sidebar-btn text-left"
							type="button" data-toggle="collapse" data-target="#collapse3"
							aria-expanded="true" aria-controls="collapse3">ユーザ管理</button>
					</div>

				</div>
			</nav>
			<!-- メニューバー終了 -->

			<!-- コンテンツ開始 -->
			<div class="col-sm-10 ml-auto">
				<!-- 見出し -->
				<h3 class="page-title cl-page-title">課題解答管理一覧</h3>

				<div class="px-4">
	<!-- ページネーション -->
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                            <li class="page-item"><a class="page-link"
                            th:href="${0 < value.getNumber()} ? 'page'+${value.getNumber()}"
                            aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Prev</span>
                        </a></li>
                        <div th:each="i : ${#numbers.sequence(1, value.getTotalPages())}">
                            <li class="page-item"><a class="page-link" th:text="${i}"
                                th:href="'page'+${i}"></a></li>
                        </div>
                        <li class="page-item"><a class="page-link"
                            th:href="${value.getTotalPages()} > ${value.getNumber()+1} ? 'page'+${value.getNumber()+2}"
                            aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
                                class="sr-only">Next</span>
                        </a></li>
                    </ul>
                </nav>

					<!-- 課題解答一覧テーブル -->
					<table class="table table-bordered table-striped" border="1">
						<thead class="thead-dark">
							<tr>
								<th class="t-column-category align-middle">カテゴリー</th>
								<th class="t-column-title align-middle">タイトル</th>
								<th class="t-column-status align-middle">状態</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="article : ${value}">
								<td class="align-middle"><p class="align-middle"
										th:text="${article.test.category.name}"></p></td>
								<td class="align-middle"><a
									th:href="'/article'+${__${article.id}__}"
									th:text="${article.test.name}"></a></td>
								<!-- 								<td class="align-middle"><p class="align-middle" th:if=" ${article.status_id==0} ? 未完了 :　完了  "></p></td> 三項演算子だとエラー-->
								<td class="align-middle">
									<p class="align-middle" th:if=" ${article.status_id==0} ">未完了
									</p>
									<p class="align-middle" th:if=" ${article.status_id==1} ">完了
									</p>
								</td>
							</tr>
						</tbody>
					</table>

					<!-- ページネーション -->
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                            <li class="page-item"><a class="page-link"
                            th:href="${0 < value.getNumber()} ? 'page'+${value.getNumber()}"
                            aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Prev</span>
                        </a></li>
                        <div th:each="i : ${#numbers.sequence(1, value.getTotalPages())}">
                            <li class="page-item"><a class="page-link" th:text="${i}"
                                th:href="'page'+${i}"></a></li>
                        </div>
                        <li class="page-item"><a class="page-link"
                            th:href="${value.getTotalPages()} > ${value.getNumber()+1} ? 'page'+${value.getNumber()+2}"
                            aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
                                class="sr-only">Next</span>
                        </a></li>
                    </ul>
                </nav>
                
				</div>
			</div>
			<!-- コンテンツ終了 -->
		</div>
		<!-- row -->

		<!-- フッター -->
		<div class="row">
			<div class="col-sm-12 text-right text-light cl-footer footer-index">©</div>
		</div>
		<!-- フッター終了 -->
	</div>
	<!-- メインコンテンツ終了 -->
</body>
</html>
