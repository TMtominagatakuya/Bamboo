<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<!-- <head th:replace="common/header :: common_header(~{::title},~{::link})"> -->
<head th:replace="common/header :: common_header(~{::title})">
	<!-- <meta charset="utf-8"> -->
	<title>問題一覧</title>
</head>

<body>
	<!-- メインコンテンツ開始 -->
	<div class="container-fluid">
		<div class="row">

			<!-- ヘッダー メニューバー開始 -->
			<div th:replace="common/headandmenu :: headandmenu"></div>
			<!-- メニューバー終了 -->

      <!-- コンテンツ開始 -->
      <div class="col-sm-10 ml-auto">
        <!-- 見出し -->
        <h3 class="test-title cl-test-title" th:text="'テスト名:'+${test.name}"></h3>

        <div class="px-4 preview-page">
          <div th:each="problem : ${test.problemList}">
            <span th:text="'問題:'+${problem.id}"></span> <span
            th:text="${problem.question}"></span></br>
            <div th:if="${problem.typeId}">
              <span th:text="'記述解答：'+${problem.description.id}"></span> <span
              th:text="${problem.description.description_answer}"></span>
            </div>
            <div th:unless="${problem.typeId}">
              <div th:each="choice : ${problem.choiceList}">
                <span th:text="'選択肢'+${choice.id}"></span> <span
                th:text="${choice.content}"></span> <span
                th:text="${choice.is_correct}"></span></br>
              </div>
            </div>
          </br>
        </div>
      </div>
    </div>
    <!-- コンテンツ終了 -->
  </div>	<!-- row -->

  <!-- フッター -->
  <div th:replace="common/footer :: common_footer"></div>
  <!-- フッター終了 -->
</div>
<!-- メインコンテンツ終了 -->
</body>
</html>
